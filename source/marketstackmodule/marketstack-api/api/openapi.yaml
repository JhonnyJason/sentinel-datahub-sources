          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountsPayableResponse"
      x-swagger-router-controller: EDGAR
  /frames/accounts_payable/{unit}:
    get:
      tags:
      - EDGAR
      summary: Company Concepts for US GAAP Accounts Payable in a Specific Unit
      description: "The frames API aggregates one fact for each reporting entity that\
        \ is the last filed that most closely fits the calendrical period requested.\
        \ This API supports annual, quarterly, and instantaneous data. This API endpoint\
        \ is made for the US-GAAP taxonomy and the Accounts Payable Current type of\
        \ the taxonomy.           \nWhere the units of measure specified in the API\
        \ contain a numerator and a denominator, these are separated by “-per-” such\
        \ as “USD-per-shares”. Note that the default unit in XBRL is “pure”.     \
        \      \nThe period format is CY#### for annual data (duration 365 days +/-\
        \ 30 days), CY####Q# for quarterly data (duration 91 days +/- 30 days), and\
        \ CY####Q#I for instantaneous data. Because company financial calendars can\
        \ start and end on any month or day and even change in length from quarter\
        \ to quarter according to the day of the week, the frame data is assembled\
        \ by the dates that best align with a calendar quarter or year. Data users\
        \ should be mindful of the different reporting start and end dates for facts\
        \ contained in a frame.\n"
      operationId: framesAccounts_payableUnitGET
      parameters:
      - name: access_key
        in: query
        description: Your Marketstack API access key.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: frame
        in: query
        description: This is the information of the frame for which we want to receive
          information.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: unit
        in: path
        description: The unit in which the data is requested. This parameter usually
          is USD. Validate and sanitize parameter inputs to ensure API security and
          expected input values.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Accounts Payable data in the specified unit retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FrameResponse"

paths:
  /eod:
    get:
      tags:
      - End-of-day
      summary: EOD Data
      description: |-
        You can use the API's `eod` endpoint in order to obtain end-of-day data for one or multiple stock tickers. A single or multiple comma-separated ticker symbols are passed to the API using the `symbols` parameter.


        **Note:**

        * *The EOD data has access to over 500,000 tickers from more major world-known exchanges. The full list of supported tickers and exchanges can be seen here:* [**Download**](https://marketstack.com/download/v2_eod_tickers_finnworlds_tiingo.xlsx)

        * *A daily updated list of all tickers accessible via Marketstack is available for download:* [**Download Ticker List**](https://marketstack.com/download/supported_tickers_2.csv)

        * *The V2 EOD endpoint supports data from **30+ stock exchanges**, including **NASDAQ,** **PINK, SHG, NYSE, NYSE ARCA, OTCQB,** and **BATS***

        * *To retrieve end-of-day data for individual tickers, you can also use the Tickers Endpoint.*

        * ***Ticker Symbol Formatting:** When querying ticker symbols that include a period (.), replace the period with a hyphen (-) in the intraday endpoint. **Example:BRK.B → BRK-B***

        **Adjusted Prices:**
        “**Adjusted**” prices represent stock values that have been modified to accurately reflect the impact of corporate actions such as splits and dividends. These adjustments are applied following the CRSP Calculations methodology established by the **Center for Research in Security Prices (CRSP).**
      operationId: eodGET
      parameters:
      - name: access_key
        in: query
        description: Your Marketstack API access key.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: symbols
        in: query
        description: "One or more comma-separated ticker symbols (e.g., `AAPL,MSFT`)."
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: exchange
        in: query
        description: Filter your results based on a specific stock exchange by specifying
          the MIC identification of a stock exchange.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: date_from
        in: query
        description: Filter results from this date (inclusive). Format `YYYY-MM-DD`.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: date_to
        in: query
        description: Filter results up to this date (inclusive). Format `YYYY-MM-DD`.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: sort
        in: query
        description: Sort order. Use `ASC` for oldest first or `DESC` for newest first.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - ASC
          - DESC
      - name: limit
        in: query
        description: "Pagination limit (results per page). Default 100, maximum 1000."
        required: false
        style: form
        explode: true
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      - name: offset
        in: query
        description: Pagination offset (number of results to skip). Default 0.
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
      responses:
        "200":
          description: EOD data retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EODResponse"
      x-swagger-router-controller: EndOfDay

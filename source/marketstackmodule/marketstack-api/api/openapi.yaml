      parameters:
      - name: access_key
        in: query
        description: Your Marketstack API access key.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: cik_code
        in: query
        description: 10-digit SEC Central Index Key (with leading zeros).
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
